<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Logic Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background: #f7f9fc;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .question-box {
      border: 2px solid #3498db;
      border-radius: 10px;
      background-color: #ffffff;
      padding: 15px;
      margin-bottom: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .question-box:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .answer {
      display: none;
      margin-top: 10px;
      color: green;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Logic Quiz - English</h1>

  <div id="quiz-container"></div>

  <script>
    const questions = [
      { q: "What comes once in a minute, twice in a moment, but never in a thousand years?", a: "The letter M." },
      { q: "What has keys but can't open locks?", a: "A piano." },
      { q: "What has hands but can’t clap?", a: "A clock." },
      { q: "What gets wetter as it dries?", a: "A towel." },
      { q: "What can you catch but not throw?", a: "A cold." },
      { q: "What begins with T, ends with T, and has T in it?", a: "A teapot." },
      { q: "What has a head, a tail, but no body?", a: "A coin." },
      { q: "What runs but never walks?", a: "Water." },
      { q: "What has one eye but can’t see?", a: "A needle." },
      { q: "What comes down but never goes up?", a: "Rain." },
      { q: "What goes up but never comes down?", a: "Your age." },
      { q: "What has many teeth but can’t bite?", a: "A comb." },
      { q: "What has a neck but no head?", a: "A bottle." },
      { q: "The more you take, the more you leave behind. What are they?", a: "Footsteps." },
      { q: "What belongs to you, but other people use it more than you?", a: "Your name." },
      { q: "I’m tall when I’m young, and I’m short when I’m old. What am I?", a: "A candle." },
      { q: "What is full of holes but still holds water?", a: "A sponge." },
      { q: "What word is spelled incorrectly in every dictionary?", a: "Incorrectly." },
      { q: "What has four legs in the morning, two in the afternoon, and three in the evening?", a: "A human." },
      { q: "What can travel around the world while staying in the same corner?", a: "A stamp." },
      { q: "What kind of room has no doors or windows?", a: "A mushroom." },
      { q: "What can be broken but never held?", a: "A promise." },
      { q: "What has cities, but no houses; forests, but no trees; and water, but no fish?", a: "A map." },
      { q: "What has legs but doesn’t walk?", a: "A table." },
      { q: "What has ears but cannot hear?", a: "A cornfield." },
      { q: "What comes before thunder?", a: "Lightning." },
      { q: "What gets bigger the more you take away?", a: "A hole." },
      { q: "What invention lets you look right through a wall?", a: "A window." },
      { q: "What has 13 hearts but no other organs?", a: "A deck of cards." },
      { q: "What word starts and ends with an E but only has one letter?", a: "Envelope." }
    ];

    const container = document.getElementById("quiz-container");

    questions.forEach((item, index) => {
      const box = document.createElement("div");
      box.className = "question-box";

      const q = document.createElement("p");
      q.textContent = (index + 1) + ". " + item.q;

      const a = document.createElement("div");
      a.className = "answer";
      a.textContent = item.a;const btn = document.createElement("button");
      btn.textContent = "Show Answer";
      btn.onclick = () => {
        if (a.style.display === "none") {
          a.style.display = "block";
          btn.textContent = "Hide Answer";
        } else {
          a.style.display = "none";
          btn.textContent = "Show Answer";
        }
      };

      box.appendChild(q);
      box.appendChild(btn);
      box.appendChild(a);
      container.appendChild(box);
    });
  </script>
</body>
</html>
